<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Player</title>
    <link rel="icon" type="image/png" href="./icon-v2-2.png">
    
    <!-- Spotify È¢®Ê†ºÂ≠óÈ´î -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Spotify ÈÖçËâ≤ */
            --spotify-black: #000000;
            --spotify-dark-bg: #121212;
            --spotify-card-bg: #181818;
            --spotify-hover-bg: #282828;
            --spotify-green: #1DB954;
            --spotify-green-hover: #1ed760;
            --spotify-text-primary: #ffffff;
            --spotify-text-secondary: #b3b3b3;
            --spotify-border: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #1e3a5f 0%, var(--spotify-dark-bg) 100%);
            min-height: 100vh;
            color: var(--spotify-text-primary);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--spotify-dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--spotify-border);
            border-top: 4px solid var(--spotify-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--spotify-text-secondary);
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Top Bar */
        .top-bar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .update-time {
            font-size: 12px;
            color: var(--spotify-text-secondary);
            font-weight: 500;
        }

        /* Main Container */
        .container {
            flex: 1;
            padding: 24px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* Player Card - ‰∏ªË¶ÅÊí≠ÊîæÂô® */
        .player-card {
            background: linear-gradient(180deg, rgba(29, 185, 84, 0.1) 0%, var(--spotify-card-bg) 50%);
            border-radius: 24px;
            padding: 40px 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        /* Â∞àËºØÂ∞ÅÈù¢ÂçÄÂüü - È°ØÁ§∫Â§©Ê∞£Ë≥áË®ä */
        .album-cover {
            position: relative;
            width: 100%;
            max-width: 380px;
            margin: 0 auto 32px;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .album-cover:hover {
            transform: scale(1.02);
        }

        /* Â§©Ê∞£ËÉåÊôØÊº∏Â±§ */
        .album-cover.sunny {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .album-cover.cloudy {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .album-cover.rainy {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .album-cover.night {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
        }

        .weather-icon-large {
            font-size: 140px;
            margin-bottom: 16px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .weather-temp-large {
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .weather-desc-large {
            font-size: 24px;
            font-weight: 600;
            margin-top: 8px;
            opacity: 0.95;
        }

        /* Ê≠åÊõ≤Ë≥áË®äÂçÄ */
        .track-info {
            text-align: center;
            margin-bottom: 32px;
        }

        .track-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .track-artist {
            font-size: 16px;
            color: var(--spotify-text-secondary);
            font-weight: 600;
        }

        /* ÈÄ≤Â∫¶Ê¢ù */
        .progress-section {
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--spotify-hover-bg);
            border-radius: 2px;
            margin-bottom: 8px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .progress-fill {
            height: 100%;
            background: var(--spotify-text-primary);
            border-radius: 2px;
            position: relative;
            transition: width 0.3s ease;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--spotify-text-primary);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--spotify-text-secondary);
            font-weight: 500;
        }

        /* ÊéßÂà∂ÊåâÈàï */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--spotify-text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: var(--spotify-text-primary);
            transform: scale(1.05);
        }

        .control-btn.prev-city,
        .control-btn.next-city {
            font-size: 32px;
        }

        .control-btn.play-pause {
            width: 56px;
            height: 56px;
            background: var(--spotify-green);
            color: var(--spotify-black);
            font-size: 24px;
        }

        .control-btn.play-pause:hover {
            background: var(--spotify-green-hover);
            transform: scale(1.06);
        }

        /* Êí≠ÊîæÂàóË°® - ÊôÇÊÆµÈÅ∏Êìá */
        .playlist-section {
            margin-top: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.3px;
        }

        .playlist-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .playlist-item {
            background: var(--spotify-card-bg);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background 0.2s;
            border: 2px solid transparent;
        }

        .playlist-item:hover {
            background: var(--spotify-hover-bg);
        }

        .playlist-item.active {
            background: var(--spotify-hover-bg);
            border-color: var(--spotify-green);
        }

        .playlist-item-icon {
            font-size: 40px;
            width: 48px;
            text-align: center;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .playlist-item-subtitle {
            font-size: 13px;
            color: var(--spotify-text-secondary);
            font-weight: 500;
        }

        .playlist-item-temp {
            font-size: 20px;
            font-weight: 700;
            color: var(--spotify-text-primary);
        }

        /* City Selector */
        .city-selector {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 24px;
            scrollbar-width: none;
        }

        .city-selector::-webkit-scrollbar {
            display: none;
        }

        .city-chip {
            background: var(--spotify-card-bg);
            border: 2px solid var(--spotify-border);
            color: var(--spotify-text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .city-chip:hover {
            border-color: var(--spotify-text-secondary);
        }

        .city-chip.active {
            background: var(--spotify-green);
            border-color: var(--spotify-green);
            color: var(--spotify-black);
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .player-card {
                padding: 24px 20px;
            }

            .album-cover {
                max-width: 100%;
            }

            .weather-icon-large {
                font-size: 100px;
            }

            .weather-temp-large {
                font-size: 56px;
            }

            .weather-desc-large {
                font-size: 20px;
            }

            .track-title {
                font-size: 24px;
            }
        }

        /* Èö±ËóèÈ°ûÂà• */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING WEATHER...</div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="app-title">‚òÅÔ∏è Weather Player</div>
        <div id="updateTime" class="update-time">--</div>
    </div>

    <!-- Main Container -->
    <div class="container hidden" id="mainContent">
        <!-- City Selector -->
        <div class="city-selector" id="citySelector"></div>

        <!-- Player Card -->
        <div class="player-card">
            <!-- Album Cover - Â§©Ê∞£Ë≥áË®ä -->
            <div class="album-cover" id="albumCover">
                <div class="weather-icon-large" id="weatherIconLarge">‚òÄÔ∏è</div>
                <div class="weather-temp-large" id="weatherTempLarge">25¬∞</div>
                <div class="weather-desc-large" id="weatherDescLarge">Êô¥Â§©</div>
            </div>

            <!-- Track Info -->
            <div class="track-info">
                <div class="track-title" id="trackTitle">Âè∞ÂåóÂ∏ÇÂ§©Ê∞£</div>
                <div class="track-artist" id="trackArtist">Êó©Êô® ‚Ä¢ ‰∏≠Â§ÆÊ∞£Ë±°ÁΩ≤</div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-section">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill" style="width: 33%"></div>
                </div>
                <div class="progress-time">
                    <span id="currentTime">Êó©Êô®</span>
                    <span id="endTime">Ê∑±Â§ú</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn prev-city" id="prevCity" title="‰∏ä‰∏ÄÂÄãÂüéÂ∏Ç">‚óÄ</button>
                <button class="control-btn play-pause" id="playPause" title="ÂàáÊèõÊôÇÊÆµ">‚ñ∂</button>
                <button class="control-btn next-city" id="nextCity" title="‰∏ã‰∏ÄÂÄãÂüéÂ∏Ç">‚ñ∂</button>
            </div>

            <!-- Playlist - ÊôÇÊÆµÂàóË°® -->
            <div class="playlist-section">
                <div class="section-title">‰ªäÊó•È†êÂ†±</div>
                <div class="playlist-items" id="playlistItems"></div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = "https://uweather-taipei.zeabur.app/api/weather";
        
        // Cities Configuration
        const CITIES = [
            { code: 'taipei', name: 'Âè∞ÂåóÂ∏Ç', emoji: 'üèôÔ∏è' },
            { code: 'new-taipei', name: 'Êñ∞ÂåóÂ∏Ç', emoji: 'üåÜ' },
            { code: 'yilan', name: 'ÂÆúËò≠Á∏£', emoji: 'üèûÔ∏è' },
            { code: 'taichung', name: 'Âè∞‰∏≠Â∏Ç', emoji: 'üåÉ' },
            { code: 'tainan', name: 'Âè∞ÂçóÂ∏Ç', emoji: 'üèõÔ∏è' },
            { code: 'kaohsiung', name: 'È´òÈõÑÂ∏Ç', emoji: 'üåá' }
        ];

        // State
        let currentCityIndex = 0;
        let currentTimeSlotIndex = 0;
        let weatherData = null;
        let timeSlots = [];

        // Utility Functions
        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function getAlbumCoverClass(weather, period) {
            if (period === "Êôö‰∏ä" || period === "Ê∑±Â§ú") return "night";
            if (weather.includes("Êô¥")) return "sunny";
            if (weather.includes("Èõ®")) return "rainy";
            return "cloudy";
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // Initialize City Selector
        function initCitySelector() {
            const selector = document.getElementById('citySelector');
            selector.innerHTML = CITIES.map((city, index) => `
                <div class="city-chip ${index === 0 ? 'active' : ''}" data-index="${index}">
                    ${city.emoji} ${city.name}
                </div>
            `).join('');

            selector.addEventListener('click', (e) => {
                const chip = e.target.closest('.city-chip');
                if (chip) {
                    const index = parseInt(chip.dataset.index);
                    changeCity(index);
                }
            });
        }

        // Fetch Weather Data
        async function fetchWeather(cityCode) {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 800));
                const fetchPromise = fetch(`${API_BASE_URL}/${cityCode}`).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    weatherData = json.data;
                    processWeatherData();
                    renderWeather();
                    hideLoading();
                } else {
                    throw new Error("API Error");
                }
            } catch (error) {
                console.error(error);
                alert("ÁÑ°Ê≥ïËºâÂÖ•Â§©Ê∞£Ë≥áÊñô");
            }
        }

        // Process Weather Data into Time Slots
        function processWeatherData() {
            const forecasts = weatherData.forecasts;
            const todayDate = new Date().getDate();

            timeSlots = forecasts.map(f => {
                const period = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                const isToday = fDate.getDate() === todayDate;
                
                return {
                    period: isToday ? period : `ÊòéÂ§©${period}`,
                    weather: f.weather,
                    minTemp: parseInt(f.minTemp),
                    maxTemp: parseInt(f.maxTemp),
                    avgTemp: Math.round((parseInt(f.minTemp) + parseInt(f.maxTemp)) / 2),
                    rain: f.rain,
                    startTime: f.startTime,
                    endTime: f.endTime,
                    icon: getWeatherIcon(f.weather)
                };
            });
        }

        // Render Weather UI
        function renderWeather() {
            const currentSlot = timeSlots[currentTimeSlotIndex];
            const city = CITIES[currentCityIndex];

            // Update album cover
            const albumCover = document.getElementById('albumCover');
            albumCover.className = 'album-cover ' + getAlbumCoverClass(currentSlot.weather, currentSlot.period);
            
            document.getElementById('weatherIconLarge').textContent = currentSlot.icon;
            document.getElementById('weatherTempLarge').textContent = `${currentSlot.avgTemp}¬∞`;
            document.getElementById('weatherDescLarge').textContent = currentSlot.weather;

            // Update track info
            document.getElementById('trackTitle').textContent = `${city.name}Â§©Ê∞£`;
            document.getElementById('trackArtist').textContent = `${currentSlot.period} ‚Ä¢ ‰∏≠Â§ÆÊ∞£Ë±°ÁΩ≤`;

            // Update progress
            const progress = ((currentTimeSlotIndex + 1) / timeSlots.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('currentTime').textContent = currentSlot.period;

            // Update playlist
            renderPlaylist();

            // Update timestamp
            updateTimestamp();
        }

        // Render Playlist
        function renderPlaylist() {
            const container = document.getElementById('playlistItems');
            container.innerHTML = timeSlots.map((slot, index) => `
                <div class="playlist-item ${index === currentTimeSlotIndex ? 'active' : ''}" data-index="${index}">
                    <div class="playlist-item-icon">${slot.icon}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${slot.period}</div>
                        <div class="playlist-item-subtitle">${slot.weather} ‚Ä¢ ÈôçÈõ®Áéá ${slot.rain}</div>
                    </div>
                    <div class="playlist-item-temp">${slot.avgTemp}¬∞</div>
                </div>
            `).join('');

            container.addEventListener('click', (e) => {
                const item = e.target.closest('.playlist-item');
                if (item) {
                    currentTimeSlotIndex = parseInt(item.dataset.index);
                    renderWeather();
                }
            });
        }

        // Update Timestamp
        function updateTimestamp() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('updateTime').textContent = `${month}/${date} ${hours}:${minutes}`;
        }

        // Change City
        function changeCity(index) {
            if (index < 0 || index >= CITIES.length) return;
            
            currentCityIndex = index;
            currentTimeSlotIndex = 0;

            // Update active chip
            document.querySelectorAll('.city-chip').forEach((chip, i) => {
                chip.classList.toggle('active', i === index);
            });

            showLoading();
            fetchWeather(CITIES[index].code);
        }

        // Control Functions
        function nextCity() {
            changeCity((currentCityIndex + 1) % CITIES.length);
        }

        function prevCity() {
            changeCity((currentCityIndex - 1 + CITIES.length) % CITIES.length);
        }

        function toggleTimeSlot() {
            currentTimeSlotIndex = (currentTimeSlotIndex + 1) % timeSlots.length;
            renderWeather();
        }

        // Loading Screen
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }

        // Event Listeners
        document.getElementById('prevCity').addEventListener('click', prevCity);
        document.getElementById('nextCity').addEventListener('click', nextCity);
        document.getElementById('playPause').addEventListener('click', toggleTimeSlot);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevCity();
            if (e.key === 'ArrowRight') nextCity();
            if (e.key === ' ') {
                e.preventDefault();
                toggleTimeSlot();
            }
        });

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            initCitySelector();
            fetchWeather(CITIES[0].code);
        });
    </script>
</body>

</html>
